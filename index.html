<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="hero">

        <div class="navbar">
            <img src="logo.png" alt="Logo" class="logo">
            <button type="button">Sign Up</button>
        </div>

        <div class="content">
            <small>Welcome to our</small>
            <h1>World's</br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
 
        <div class="side_bar">

            <img src="menu.png" alt="menu_logo" class="menu">

            <div class="social_links">

                <img src="fb.png" alt="fb_logo">
                <img src="insta.png" alt="insta_logo">
                <img src="ld.png" alt="ld_logo">
                <img src="git.png" alt="git_logo">

            </div>

            <div class="informative">

                <img src="info.png" alt="info_img">
                <img src="share.png" alt="share_img">

            </div>

        </div>

    </div>
    
</body>
</html>
